<div class="at-hp-100" fxLayout="column">
    <div>
        <div class="at-ph-10 at-pb-30"
             fxLayout="column"
             fxLayoutAlign="center center"
             [style.padding-top]="'12px'">
            <img class="at-wp-80" src="/assets/img/at-primary-light-icon.svg">
            <h2 class="at-sidenav-fade-in-on-hover at-m-0 mat-fg-grey-700 mat-display-1">Project Name</h2>
        </div>
    </div>

    <at-scrollbar fxFlex class="at-sidenav-scrollbar-container" fxLayout="column">
        <mat-nav-list fxLayout="column" class="at-sidenav-list sidenav-toplevel">
            <at-sidenav-item *ngFor="let atSidenavItem of atSidenavItems" [item]="atSidenavItem"></at-sidenav-item>
        </mat-nav-list>
    </at-scrollbar>



    <div class="at-p-10 mat-bg-grey-200" fxLayout="row" fxLayoutAlign="start center">
        <span class="at-sidenav-fade-in-on-hover at-ml-5" fxFlex>Sidebar Footer</span>
        <span fxFlex><!-- fill space --></span>
        <div fxHide="true" fxHide.gt-sm="false" fxFlexAlign="center">
            <button class="at-mr-5" mat-icon-button (click)="toggleSidenavCollapsed()">
                <mat-icon class="icon-sidenav-toggle"
                          [class.rotate]="isSidenavCollapsed()">chevron_left
                </mat-icon>
            </button>
        </div>
    </div>

</div>
